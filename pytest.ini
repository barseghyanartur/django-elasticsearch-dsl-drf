[pytest]
norecursedirs=
    *.egg
    .hg
    .git
    .tox
    .env
    _sass
    build
    dist
    migrations
    releases
    forks
    demos
python_files =
    test_*.py
    tests.py
python_paths =
    src
    examples/simple
DJANGO_SETTINGS_MODULE=settings.testing
addopts=
   --cov=django_elasticsearch_dsl_drf
   --ignore=.tox
   --ignore=requirements
   --ignore=var
   --ignore=releases
   --cov-report=html
   --cov-report=term
   --cov-report=annotate
   --cov-append
   --capture=no
